<!DOCTYPE html>
<html>
<head>
  <title>Gmail Inbox Listener</title>
  <meta charset="UTF-8">
  <style>
    #log { background: #222; color: #eee; padding: 1em; height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Correos Recibidos</h1>
  <table id="emails">
    <thead>
      <tr>
        <th>De</th>
        <th>Asunto</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="authorize_button" style="display:none;">Conectar con Gmail</button>
  <button id="signout_button" style="display:none;">Desconectar</button>
  <h2>Flujo y errores</h2>
  <pre id="log"></pre>
  <script>
    function log(msg) {
      const logEl = document.getElementById('log');
      logEl.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }
    window.onload = function() {
      log('La página cargó correctamente. Si ves esto, el HTML funciona.');
      document.getElementById('authorize_button').style.display = '';
    }
  </script>
</body>
</html>
